<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .header .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .header button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .header button:hover {
            background-color: #45a049;
        }

        .form-container {
            margin-top: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="btn-container">
            <button onclick="window.location.href='index.html'">صفحه اصلی</button>
            <button onclick="window.location.href='about.html'">درباره ما</button>
        </div>
    </div>

    <div class="form-container">
        <form action="/submit" method="POST">
            <h2>فرم ثبت نام</h2>
            <input type="text" name="username" placeholder="نام کاربری" required>
            <input type="email" name="email" placeholder="ایمیل" required>
            <input type="password" name="password" placeholder="گذرواژه" required>
            <button type="submit">ثبت نام</button>
        </form>
    </div>

</body>
</html>

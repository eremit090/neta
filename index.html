<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه اصلی</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .header .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .header button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .header button:hover {
            background-color: #45a049;
        }

        .content {
            margin-top: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="btn-container">
            <button onclick="window.location.href='register.html'">ثبت نام</button>
            <button onclick="window.location.href='about.html'">درباره ما</button>
        </div>
    </div>

    <div class="content">
        <h1>به وبسایت ما خوش آمدید!</h1>
    </div>

</body>
</html>
